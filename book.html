<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    .book-list-section {
      background: #004d4d;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
      border-radius: 8px;
    }
    .book-list-section h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .book-card {
      background: #fff;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
/*      padding: 20px 0 0 0;*/
      height: auto;
      width: 250px !important;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    .book-card img {
        height: 300px;
        object-fit: cover;
        width:100%;
    }
    .book-info {
      padding: 15px;
    }
    .book-info h5 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #777;
    }
    .book-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #777;
    }
    .book-info .publisher {
      color: #004d4d;
      font-weight: 600;
    }
  </style>
</head>
<body>

<section class="book-list-section">
  <h1>Book List</h1>
  <div class="container">
    <div class="row g-4">
      <!-- Repeat this column for each book -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="book-card">
          <img src="https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Obaddhotar_Itihas-Dr_Shamsul_Arafin-af2a4-225604.jpg" alt="Book Cover">
          <div class="book-info">
            <h5>গল্পগুচ্ছ অন্যরকম</h5>
            <p class="publisher">প্রকাশনী: সুনির্বাচিত প্রকাশন</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="book-card">
          <img src="https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Obaddhotar_Itihas-Dr_Shamsul_Arafin-af2a4-225604.jpg" alt="Book Cover">
          <div class="book-info">
            <h5>মা, মা, মা ও বাবা</h5>
            <p class="publisher">প্রকাশনী: সুনির্বাচিত প্রকাশন</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="book-card">
          <img src="https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Obaddhotar_Itihas-Dr_Shamsul_Arafin-af2a4-225604.jpg" alt="Book Cover">
          <div class="book-info">
            <h5>প্যারাডক্সিক্যাল সাজিদ</h5>
            <p class="publisher">প্রকাশনী: সুনির্বাচিত প্রকাশন</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="book-card">
          <img src="https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Obaddhotar_Itihas-Dr_Shamsul_Arafin-af2a4-225604.jpg" alt="Book Cover">
          <div class="book-info">
            <h5>জীবন যেমন দেখা</h5>
            <p class="publisher">প্রকাশনী: সুনির্বাচিত প্রকাশন</p>
          </div>
        </div>
      </div>
      <!-- Add more book cards as needed -->
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
